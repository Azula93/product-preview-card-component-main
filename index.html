<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="./sass/styles.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Card component by Azula</title>

  

</head>
<body>

  <section class="container-card">
      <div class="container-card__image">
        <img class="container-card__image-perfume" src="./images/image-product-mobile.jpg" alt="img perfume">
      </div>

      <div class="container-info">
        <div class="container-info__product-type">Perfume</div>

        <div class="container-info__nameProduct">
          <span>Gabrielle Essence Eau De Parfum</span>
        </div>

        <div class="container-info__description">
          <span>A floral, solar and voluptuous interpretation composed by Olivier Polge, 
            Perfumer-Creator for the House of CHANEL.</span>
        </div>


      <div class="container-info__prices">
        <div class="container-info__priceNow">
          <span>$149.99</span>

          <div class="container-info__priceBefore">
            <span>$169.99</span>
          </div>
        </div>
      </div>

      <div class="container-card__button">
        <button class="button"> <img class="img-cart" src="./images/icon-cart.svg" alt=""> <span class="text-button">Add to Cart</span> </button>
      </div>

      </div>
  </section>

  <footer class="footer-container">
    <div class="footer-container__attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Azula Dev</a>.
    </div>
  </footer>


  
  
</body>
</html>
